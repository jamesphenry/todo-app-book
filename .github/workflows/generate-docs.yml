name: Export Markdown Docs to PDF

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    name: Generate ToC and export PDF

    steps:
    - name: ğŸ“¥ Checkout Repo
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: ğŸ“¦ Restore and Build
      run: dotnet build tools/GenerateToC/GenerateToC.csproj

    - name: ğŸš€ Run ToC Generator
      run: dotnet run --project tools/GenerateToC/GenerateToC.csproj

    - name: ğŸ“¤ Upload Updated Markdown
      uses: actions/upload-artifact@v3.1.3
      with:
        name: updated-docs
        path: |
          doc/cover.md
          doc/*.md

