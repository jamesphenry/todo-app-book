name: Export Markdown Docs to PDF

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    name: Generate ToC and export PDF

    steps:
    - name: 📥 Checkout Repo
      uses: actions/checkout@v4

    - name: 🛠️ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: 📦 Build ToC Generator
      run: dotnet build tools/GenerateToC/GenerateToC.csproj

    - name: 🚀 Run ToC Generator
      run: dotnet run --project tools/GenerateToC/GenerateToC.csproj

    - name: 📂 Prepare Markdown Output
      run: |
        mkdir -p dist
        shopt -s nullglob
        files=(doc/*.md)
        if (( ${#files[@]} )); then
          cp "${files[@]}" dist/
        else
          echo "⚠️ No Markdown files found in /doc"
        fi

    - name: 📚 Install md-to-pdf
      run: |
        npm install -g md-to-pdf

    - name: 📄 Generate PDF from Markdown
      run: |
        md-to-pdf dist/*.md --out dist/todo-docs.pdf

    - name: 📤 Upload All Docs
      uses: dawidd6/action-upload-artifact@v2
      with:
        name: todo-docs
        path: |
          dist/*.md
          dist/todo-docs.pdf
