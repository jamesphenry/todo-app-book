name: Export Markdown Docs to PDF

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    name: Generate ToC and export PDF

    steps:
    - name: ğŸ“¥ Checkout Repo
      uses: actions/checkout@v4

    - name: ğŸ› ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: ğŸ“¦ Build ToC Generator
      run: dotnet build tools/GenerateToC/GenerateToC.csproj

    - name: ğŸš€ Run ToC Generator
      run: dotnet run --project tools/GenerateToC/GenerateToC.csproj

    - name: ğŸ“‚ Copy Markdown Files
      run: |
        mkdir -p output
        shopt -s nullglob
        files=(doc/*.md)
        if (( ${#files[@]} )); then
          cp "${files[@]}" output/
        else
          echo "âš ï¸ No Markdown files found in /doc"
        fi

    - name: ğŸ“š Install md-to-pdf
      run: npm install -g md-to-pdf

    - name: ğŸ“„ Export PDF from Combined Markdown
      run: |
        cat output/*.md > output/combined.md
        md-to-pdf output/combined.md --no-sandbox output/todo-docs.pdf




    - name: ğŸ“ Print Paths for Manual Download
      run: |
        echo "ğŸ“ Output files written to: $GITHUB_WORKSPACE/output"
        echo "ğŸ“„ You can manually retrieve them from the runner if needed."
