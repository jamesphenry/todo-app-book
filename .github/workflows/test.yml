name: Test & Report

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ”½ Checkout repo
      uses: actions/checkout@v4

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore

    - name: ğŸ§ª Run tests and capture output
      run: |
        mkdir -p artifacts
        dotnet test tests/TodoApp.Tests/ > artifacts/test-output.log

    - name: ğŸ“ Generate Markdown Report
      run: |
        dotnet build tools/TestReportGenerator
        dotnet run --project tools/TestReportGenerator artifacts/test-output.log

    - name: ğŸ“¤ Upload test report
      uses: actions/upload-artifact@v3.1.3
      with:
        name: Test Report
        path: doc/test-results.md
